<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VaultBox Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .card {
      border-radius: 12px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- üåü Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üóÑÔ∏è VaultBox</a>
      <div class="d-flex text-white ms-auto">
        <span id="welcomeUser" class="me-3"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- üåü Content -->
  <div class="container py-5">
    <div class="card shadow-sm p-4 mb-4">
      <h4 class="mb-3">üì§ Upload New File</h4>
      <form id="uploadForm">
        <input type="file" id="fileInput" class="form-control mb-3" required />
        <button type="submit" class="btn btn-success">Upload File</button>
      </form>
    </div>

    <div class="card shadow-sm p-4">
      <h4 class="mb-3">üìÅ Your Files</h4>
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>File Name</th>
            <th>Uploaded</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="fileList"></tbody>
      </table>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    let username = '';

    async function fetchFiles() {
      const res = await fetch('/api/file/my-files', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const list = document.getElementById('fileList');
      list.innerHTML = '';

      data.files?.forEach(file => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${file.originalName}</td>
          <td>${new Date(file.uploadedAt).toLocaleString()}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary me-2" onclick="downloadFile('${file.filename}')">Download</button>
            <button class="btn btn-sm btn-danger" onclick="deleteFile('${file.fileId}')">Delete</button>
          </td>
        `;
        list.appendChild(row);
      });
    }

    async function getUsername() {
      const payload = JSON.parse(atob(token.split('.')[1]));
      username = payload.username;
      document.getElementById('welcomeUser').textContent = `Welcome, ${username} üëã`;
    }

    async function downloadFile(filename) {
      const res = await fetch(`/api/file/download/${filename}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      if (data.downloadUrl) window.open(data.downloadUrl, '_blank');
    }

    async function deleteFile(fileId) {
      if (!confirm('Delete this file?')) return;
      await fetch(`/api/file/delete/${fileId}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });
      fetchFiles();
    }

    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      await fetch('/api/file/upload', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      fileInput.value = '';
      fetchFiles();
    });

    getUsername();
    fetchFiles();

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
